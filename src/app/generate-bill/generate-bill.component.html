<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please enter details to Generate Bill </h3>
			 			</div>
			 			<div class="panel-body">
			    		<form [formGroup]="billForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="userId" id="userId" class="form-control input-sm" placeholder="User Id" formControlName="userId">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="userName" id="userName" class="form-control input-sm" placeholder=" userName" formControlName="userName">
			    					</div>
			    				</div>
			    			</div>

			    			
											<div class="form-group">
			<input type="text" name="serviceCharge" id="serviceCharge" class="form-control input-sm" placeholder="serviceCharge" formControlName="serviceCharge">
												</div>
						
										
											<div class="form-group">
			<input type="text" name="oiling" id="oiling" class="form-control input-sm" placeholder="oiling" formControlName="oiling">
												</div>
<div class="form-group">
			<input type="text" name="spareCharge" id="spareCharge" class="form-control input-sm" placeholder="spareCharge" formControlName="spareCharge">
												</div>
			    <!--<input type="text" name="totalBill" value="{{result}}"id="totalBill" class="form-control input-sm" placeholder="totalBill" formControlName="totalBill">
												</div>-->
							
			    		<input type="submit" value="Show Bill" class="btn btn-info btn-block" (click)="add()">
						<br>
						<b>Total Bill: {{result}}</b>
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
